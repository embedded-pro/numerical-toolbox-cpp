---
version: 2

registries:
  github-private:
    type: git
    url: https://github.com
    username: x-access-token
    password: ${{ secrets.PRIVATE_REPO_TOKEN }}

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      patch-minor-action-updates:
        update-types:
          - patch
          - minor
  - package-ecosystem: docker
    directory: .devcontainer
    schedule:
      interval: daily
  - package-ecosystem: gitsubmodule
    directory: /
    schedule:
      interval: weekly
    registries:
      - github-private
